<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Clothing</title>
<style>
    body, h1, h2, p, ul, li {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }
    header {
        background-color: #000;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }

    header h1 {
        font-size: 36px;
    }

    nav {
        background-color: #333;
        text-align: center;
        padding: 10px 0;
    }

    nav ul {
        list-style: none;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .hero {
        background-image: url('zara-hero.jpg');
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .hero h2 {
        font-size: 48px;
        text-align: center;
        color: #fff;
    }

    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .product {
        flex: 0 0 calc(33.33% - 20px);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .product img {
        width: 100%;
        height: auto;
    }

    .product h3 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .product p {
        font-size: 16px;
    }


</style>
</head>
<body>

<header>
    <h1>Zara </h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="products">
        <div class="product">
            <img src="product images.html/zara 4.jpg">
            <h3>RUSTIC WRAP SHORTS</h3>
            <p> <br>  ₹ 1,990.00</p>
        </div>
        <div class="product">
             <img src="product images.html/zara 5.jpg">
             <h3>SKORT WITH SLIT</h3>
            <p> Cost: ₹ 3,990.00</p>
        </div>
        <div class="product">
            <img src="product images.html/zara 6.jpg">
            <h3>MINI SKIRT </h3>
            <p> Cost: ₹ 1,990.00</p>
        </div>
        <div class="product">
            <img src="product images.html/zara 7.jpg">
            <h3>MINI SKIRT </h3>
            <p> Cost:₹ 3,590.00 </p>
        </div>
        <div class="product">
            <img src="product images.html/zara 8.jpg">
            <h3> MINI SKIRT</h3>
            <p>Cost:₹ 3,590.00  </p>
        </div>
        <div class="product">
            <img src="product images.html/zara 9.jpg">
            <h3>LONG BOHO</h3>
            <p> Cost:₹ 4,590.00 </p>
        </div>
    </div>
</div>
</body>
</html>
